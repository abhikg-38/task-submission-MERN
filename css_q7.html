<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK Task 7</title>
    <link rel="stylesheet" href="cssForQ7.css">
</head>
<body>
    <div id = "form_container">
        <div class = "form_input">
            <label for="name">Name:</label>
            <input type="text" id = "name" class = "form_output" placeholder="your name">
        </div>
        <div class = "form_input">
            <label for="email">Email:</label>
            <input type="email" id = "email" class = "form_output" placeholder="your email">
        </div>
        <div class = "form_input">
            <label for="pwd">Password:</label>
            <input type="password" id = "pwd" class = "form_output">
        </div>
        <div class = "form_input">
            <label for="phone">Phone number:</label>
            <input type="text" id = "phone" class = "form_output">
        </div>
        <div class = "form_input">
            <label for="gender">Gender:</label>
            <label for="male" id = "male" name = "gender">Male:</label>
            <input type="radio" name = "gender">
            <label for="female">Female:</label>
            <input type="radio" name = "gender">
            <label for="other">Other:</label>
            <input type="radio" name = "gender">
        </div>
        <div class = "form_input">
            <label for="lang">language</label>
            <select name="" id="lang">
                <option value="" disabled selected>Select language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Bengali">Bengali</option>
                <option value="Kannada">Kannada</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
            </select>
        </div>
        <div class = "form_input">
            <label for="zip">Zip Code:</label>
            <input type="text" id = "zip" class = "form_output">
        </div>
        <div class = "form_input" id = "abt_container">
            <div id = "abt_label">
                <label for="" id = "">About:</label>
            </div>
            <div id = "abt_box">
                <textarea name="" cols="21" rows="3" placeholder="Write about yourself"></textarea>
            </div>  
        </div>
        <div class = "form_input">
            <button id = "reg_button">Register</button>
        </div>
    </div>
</body>
</html>
