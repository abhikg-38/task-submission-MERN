<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK-Task5</title>
    <style>
        table {
        border-collapse: collapse;
        width: 100%;
    }

    td {
        border: 1px solid #000;
    }
    .l{
        text-align:center;
        width:100px;
    }
    .l1{
        width:200px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
        width: 100%;
        box-sizing: border-box;
    }
    .gender-radio {
        display: flex;
        flex-direction: column;
    }

    .gender-radio label {
        text-align: center;
    }
    .last{
        text-align: right;
    }
    </style>
</head>
<body>
    <form method="post">
    <table>
        <tr>
            <td class="l"><label for="fn" ><strong>First Name</strong></label></td>
            <td class="l1"><input  type="text" id="fn" name="fn" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="ln" ><strong>Last Name</strong></label></td>
            <td class="l1"><input  type="text" id="ln" name="ln" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="em" ><strong>Email</strong></label></td>
            <td class="l1"><input type="email" id="em" name="em" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="pw" ><strong>Password</strong></label></td>
            <td class="l1"><input type="password" id="pw" name="pw" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="pw1" ><strong>Re-enter Password</strong></label></td>
            <td class="l1"><input type="password" id="pw1" name="pw1" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="gen"><strong>Gender:</strong></label></td>
        <td class="l1">
            <div class="gender-radio">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
        </td>
        </tr>
        <tr>
            <td class="l"><label for="age" ><strong>Age:</strong></label></td>
            <td class="l1"><input type="number" id="age" name="age" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="ph" ><strong>Phone Number</strong></label></td>
            <td class="l1"><input type="number" id="ph" name="ph" required><br></td>
        </tr>
        <tr>
            <td class="l"><label for="address"><strong>Address:</strong></label></td>
            <td class="l1"><textarea id="address" name="address" rows="4" cols="150" required></textarea></td>
        </tr>
        <tr>
            <td class="l"><label for="s" ><strong>State</strong></label></td>
            <td class="l1"><input  type="text" id="s" name="s" required></td>
        </tr>
        <tr>
            <td class="l"><label for="country" ><strong>Country</strong></label></td>
            <td class="l1"><select id="country" name="country" required>
                <option value="" disabled selected>Choose your country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
            </select></td>
        </tr>
        <tr>
            <td class="l"><label for="languages_known"><strong>Languages known</strong></label></td>
            <td class="l1">
                <input type="checkbox" id="english" name="languages_known[]" value="english">
                <label for="english">English</label>
                
                <input type="checkbox" id="kannada" name="languages_known[]" value="kannada">
                <label for="kannada">Kannada</label>
                
                <input type="checkbox" id="Hindi" name="languages_known[]" value="Hindi">
                <label for="Hindi">Hindi</label>
                
                <input type="checkbox" id="Telugu" name="languages_known[]" value="Telugu">
                <label for="Telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" >
                <label>Hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="last">
                Log in to <a href="https://ethnus.com/">Ethnus</a> website
            </td>
        </tr>
    </table>
    <div style="text-align:center">
    <button type="button">Register</button>
</div>
</body>
</html>
