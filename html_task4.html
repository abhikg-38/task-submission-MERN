<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task- Task 4</title>
    <style>
         label {
            display: inline-block;
            width: 120px; 
            text-align: left; 
            margin-right: 10px; 
        }
        input, select {
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="fn">Full Name:</label>
        <input type="text" id="fn" name="fn" required><br>
        <label for="un">Username:</label>
        <input type="text" id="un" name="un" required><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" required><br>
        <label for="repwd">Re Password:</label>
        <input type="password" id="repwd" name="repwd" required><br>
        <label for="addr">Address:</label>
        <input type="text" id="addr" name="addr" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
